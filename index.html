<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aku Minta Maaf ya Neira</title>

  <style>
    body {
      background: linear-gradient(135deg, #fde2e4, #fadadd);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #box {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 15px 35px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #4caf50;
      color: white;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #no {
      background: #f44336;
      color: white;
      position: relative;
    }
  </style>
</head>

<body>

  <div id="box">
    <h1>Neira, maafin aku ya ðŸ¥º</h1>
    <p>Aku sadar aku salah dan beneran nyeselâ€¦</p>

    <button id="yes">IYA</button>
    <button id="no">TIDAK</button>
  </div>

  <!-- CONFETTI -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let yesSize = 20;
    let noSize = 20;

    noBtn.onclick = function () {
      yesSize += 10;
      noSize -= 3;

      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = yesSize + "px";

      if (noSize > 6) {
        noBtn.style.fontSize = noSize + "px";
        noBtn.style.padding = noSize + "px";

        // bikin tombol NO agak kabur
        noBtn.style.left = Math.random() * 40 - 20 + "px";
        noBtn.style.top = Math.random() * 40 - 20 + "px";
      } else {
        noBtn.style.display = "none";
      }
    };

    yesBtn.onclick = function () {
      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });

      document.body.innerHTML = `
        <h1 style="
          font-size:48px;
          color:#4caf50;
          text-align:center;
          animation: pop 0.6s ease;
        ">
          Terima kasih ya Neira ðŸ’™ðŸ¥¹<br>
          Aku janji bakal lebih baik lagi.
        </h1>
      `;
    };
  </script>

</body>
</html>
